entryPoint: main.sc
name: zb-cailapub
botEngine: v2
language: ru

sts:
  noMatchThreshold: 0.2
caila:
  noMatchThreshold: 0.2
  
nlp:
  nbest: 3
  nbestPatterns: 1
  nbestIntents: 2
  nbestExamples: 3
  lengthLimit:
    enabled: true
    symbols: 100
    words: -1
  timeLimit:
    enabled: true
    timeout: 500

messages:
  onError:
    locales:
      ru: Я вас не поняла. Попробуйте сообщить мне название команды и секретное слово - Вездекод.
      en: Failed on request processing.
    defaultMessage: Я вас не поняла. Попробуйте сообщить мне название команды и секретное слово - Вездекод.
